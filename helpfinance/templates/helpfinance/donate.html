<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<div class="container mx-auto px-4 py-5 max-w-md">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="block text-gray-700 text-lg font-bold mb-2 text-center">Welcome to the HELP Kiosk Donation Page</h1>
        <p class="mb-6 text-center">Your contribution will make a real difference to someone.</p>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="donation-amount">
                    Donation Amount
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="donation-amount" type="number" placeholder="Enter amount">
            </div>
            <div class="flex items-center justify-between">
                <button id="donate-button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                    Donate
                </button>
                <script>
                    document.getElementById('donate-button').addEventListener('click', function () {
                        fetch('{% url "finance_deposit_tokens" "0x70997970C51812dc3A010C7d01b50e0d17dc79C8" %}')
                            .then(response => response.json())
                            .then(data => console.log(data))
                            .catch((error) => {
                                console.error('Error:', error);
                            });
                    });
                </script>
            </div>
        </form>
    </div>
</div>
</body>
</html>
