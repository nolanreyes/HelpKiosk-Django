{% extends "sheltermanagement/base.html" %}

{% block content %}
    <div class="overflow-x-auto">
        <table class="min-w-full leading-normal">
            <thead>
            <tr>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                    Room ID
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                    Room Number
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                    Capacity
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                    Gender
                </th>
            </tr>
            </thead>
            <tbody>
            {% for room in rooms %}
                <tr>
                    <td class="px-5 py-3 border-b border-gray-200 bg-white text-sm">
                        <a href="{% url 'room_details' id=room.id %}" class="text-black hover:text-gray-300">
                            {{ room.id }}
                        </a>
                    </td>
                    <td class="px-5 py-3 border-b border-gray-200 bg-white text-sm">{{ room.room_number }}</td>
                    <td class="px-5 py-3 border-b border-gray-200 bg-white text-sm">0/{{ room.capacity }}</td>
                    <td class="px-5 py-3 border-b border-gray-200 bg-white text-sm">{{ room.gender_allocation }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="px-5 py-3 border-b border-gray-200 bg-white text-sm text-center">No rooms
                        available
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
